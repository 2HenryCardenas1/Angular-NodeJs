<section class="container">
  <div class="row p-5">
    <div class="col-sm-7 mx-auto">
      <div class="card shadow-lg">
        <div class="card-header">
          <div class="d-flex align-items-center">
            <h5 class="mx-auto w-100">Iniciar sesion</h5>
            <h5><i class="fa fa-key "></i></h5>
          </div>
        </div>

        <div class="card-body">
          <form
            #formLogin="ngForm"
            (ngSubmit)="formLogin.form.valid && sendInfo(formLogin)"
            novalidate
          >
            <div class="form-group mx-auto">
              <div class="col-sm-12 mb-3">
                <input
                  class="form-control"
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Email"
                  [(ngModel)]="objUser.correo"
                  style="border-radius: 2rem"
                  #email="ngModel"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  [ngClass]="{
                    'is-invalid': formLogin.submitted && email.invalid
                  }"
                  minlength="15"
                  required
                />
                <div
                  class="invalid-feedback"
                  *ngIf="formLogin.submitted && email.invalid"
                >
                  <span class="text-danger" *ngIf="email?.errors?.required"
                    >El correo es requerido</span
                  >

                  <span class="text-danger" *ngIf="email?.errors?.minlength"
                    >Minimo 15 caracteres</span
                  >

                  <span class="text-danger" *ngIf="email?.errors?.pattern"
                    >Contrase単a incorrecta</span
                  >
                </div>
              </div>

              <div class="col-sm-12 my-3">
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Contrase単a"
                  [(ngModel)]="objUser.clave"
                  style="border-radius: 2rem"
                  #password="ngModel"
                  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])([A-Za-z\d$@$!%*?&]|[^ ]){8,15}$"
                  [ngClass]="{
                    'is-invalid': formLogin.submitted && password.invalid
                  }"
                  minlength="8"
                  maxlength="15"
                  required
                />
                <!--https://es.stackoverflow.com/questions/4300/expresiones-regulares-para-contrase%C3%B1a-en-base-a-una-politica-->
                <div
                  class="invalid-feedback"
                  *ngIf="formLogin.submitted && password.invalid"
                >
                  <span class="text-danger" *ngIf="password?.errors?.required"
                    >La contrase単a es requerida</span
                  >
                  <span class="text-danger" *ngIf="password?.errors?.pattern"
                    >Contrase単a incorrecta</span
                  >
                </div>
              </div>
            </div>

            <div class="form-group mx-auto col-sm-10 my-3">
              <!--<button class="btn btn-block btn-dark" style="border-radius: 2rem;" [routerLink]="['/validate']"
                type="submit">Sign In</button>-->
              <button
                class="btn btn-block btn-dark"
                style="border-radius: 1rem"
              >
                Iniciar
              </button>
              <a
                class="btn btn-block btn-danger"
                style="border-radius: 1rem"
                [routerLink]="['/home']"
                >Regresar</a
              >
              <div class="dropdown-divider"></div>
              <div class="text-center mb-2">
                <small>
                  <strong>Crear cuenta</strong>
                </small>
              </div>
              <a
                class="btn btn-block btn-success"
                style="border-radius: 3rem"
                [routerLink]="['/crearcuenta']"
                >Crear cuenta</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
